name: SE333_CI
on:
  push:
    branches:
      - main

jobs:
  SE333_CI_JOB:
    runs-on: ubuntu-latest
    steps:
      - name: checkout-repo
        uses: actions/checkout@v4

      - name: setupJava
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Install Linter
        ##TODO
        run: mvn install -DskipTests

      - name: Run Checkstyle
        ##TODO
        run: mvn checkstyle:check

      - name: Upload Checkstyle Result
        ##TODO
        uses: actions/upload-artifact@v3
        with:
          name: checkstyle-report
          path: target/site/checkstyle.html || target/checkstyle-result.xml

      - name: Run Maven Test
        ##TODO
        run: mvn test

      - name: Jacoco Report
        ##TODO
        run: mvn jacoco:report

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco
